<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form Card | UX, UI Study</title>
</head>
<body>
    <main>
        <div class="card grid">
            <h1 class="t-c">Login</h1>
            <form class="login-f">
                <div class="m-56 form-div">
                    <label for="username">Username</label>
                    <div>
                        <input type="email" name="username" id="username" placeholder="Email" required>
                    </div>
                    <label class="label-2" for="password">Password</label>
                    <div>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="links forgot"><a href="forget.html">Forgot your password?</a></div>
            <div class="links create"><a href="create.html">Create an account</a></div>
        </div>
    </main>
</body>
</html>
